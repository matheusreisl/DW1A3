<body class="grid-container">
    <header>
        <h1 id="titulo">Contato</h1>
    </header>

    <main>
        <section>
            <div>
                <form name="contato" action="">
                    <h2>Seus Dados</h2>
                    <fieldset class="dados">
                        <label for="nome">
                            <p>Nome completo: </p>
                            <div class="dados-item">
                                <i class="icon nome-icon"></i>
                                <input class="dados-item-input" type="text" id="nome" placeholder="Sorriso Ronaldo"
                                    autofocus>
                            </div>
                        </label>
                        <label for=email>
                            <p>E-mail: </p>
                            <div class="dados-item">
                                <i class="icon dados-icon"></i>
                                <input class="dados-item-input" type="email" id="email"
                                    placeholder="sorriso.r@email.com" required>
                            </div>
                        </label>
                    </fieldset>

                    <h2>Assunto</h2>
                    <fieldset class="assunto">
                        <input class="assunto-input" type="radio" name="assunto" value="blog"> Blog
                        <input class="assunto-input" type="radio" name="assunto" value="serviço"> Serviço
                        <input class="assunto-input" type="radio" name="assunto" value="outro"> Outro
                    </fieldset>

                    <h2>Mensagem</h2>
                    <fieldset class="mensagem">
                        <label for="mensagem">
                            <p>Mensagem:</p>
                            <div class="mensagem-item">
                                <textarea class="mensagem-input" id="mensagem" placeholder="Deixe a sua mensagem..."
                                    required></textarea>
                            </div>
                        </label>
                    </fieldset>

                    <div class="submit">
                    <input class="button" type="submit" value="Enviar formulário">
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
